<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .nav-items {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            cursor: pointer;
        }

        .nav-item a {
            text-decoration: none;
            color: #fff;
        }

        .nav-item a:hover {
            color: #e4d60b; /* Hover effect color */
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            .nav-items {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: #333;
                width: 100%;
                padding: 10px;
                box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            }

            .nav-items.show {
                display: flex;
            }

            .menu-icon {
                display: block;
                cursor: pointer;
            }
        }




        @media screen and (min-width:769)and (max-width: 50000px) {

            .menu-icon{
                opacity: 0;
            }
            
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo">Your Logo</div>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="#about">About</a></li>
                <li class="nav-item"><a href="#contact">Contact Us</a></li>
                <li class="nav-item"><a href="#service">Service</a></li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navItems = document.querySelector('.nav-items');
            navItems.classList.toggle('show');
        }
    </script>
</body>
</html>
